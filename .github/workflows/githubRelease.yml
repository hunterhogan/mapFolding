name: Make GitHub Release

on:
  workflow_run:
    workflows: ["Python Tests"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  processGitHubRelease:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get package version
        id: getVersion
        run: |
          python -m pip install toml
          version=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Verify release exists
        id: verifyRelease
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.getVersion.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub release
        if: steps.verifyRelease.outputs.statusExists != 'true'
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: ${{ steps.getVersion.outputs.versionPackage }}
          name: ${{ steps.getVersion.outputs.versionPackage }}
          draft: false
          prerelease: false
