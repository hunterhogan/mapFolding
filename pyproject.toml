[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mapFolding"
description = "Algorithm(s) for counting distinct ways to fold a map (or a strip of stamps)"
readme = "README.md"
authors = [
    {name = "Hunter Hogan", email = "HunterHogan@pm.me"}
    ]
version = "0.1.0"
requires-python = ">=3.10,<3.13"
dependencies = [
    "cupy-cuda12x<13.0",
    "numba",
    "numpy>=2.0.0",
    "Z0Z-tools",
    ]
urls = { homepage = "https://github.com/hunterhogan/mapFolding" }

[project.scripts]
getOEISids = "mapFolding.oeis:getOEISids"
clearOEIScache = "mapFolding.oeis:clearOEIScache"

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-cov",
    "pytest-env",
    "coverage",
    ]
benchmark = [
    "pandas",
    "matplotlib",
    "seaborn",
    "jupyter",
    "ipywidgets",
    "tqdm",
    ]

[tool.setuptools]
include-package-data = true
[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

[tool.coverage.run]
branch = true
source = ["mapFolding"]
data_file = "tests/coverage/.coverage"
omit = [
    "mapFolding/__init__.py",
    "mapFolding/benchmarks/__init__.py",
    "tests/*",
    "Z0Z_*"
    ]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "if __name__ == \"__main__\":",
    "pass"
    ]
ignore_errors = false

[tool.coverage.xml]
output = "tests/coverage/coverage.xml"

[tool.pytest.ini_options]
addopts = "--cov=mapFolding --cov-report=term-missing --cov-report=xml"
testpaths = ["tests"]
env = [
    "NUMBA_DISABLE_JIT=1"
    ]
