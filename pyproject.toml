[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
authors = [{ name = "Hunter Hogan", email = "HunterHogan@pm.me" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Typing :: Typed",
]
dependencies = ["numba", "numpy", "Z0Z_tools"]
description = "Count distinct ways to fold a map (or a strip of stamps)"
license = { text = "CC-BY-NC-4.0" }
name = "mapFolding"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10,<3.13"
version = "0.2.6"
[project.urls]
Homepage = "https://github.com/hunterhogan/mapFolding"
Donate = "https://www.patreon.com/integrated"

[project.scripts]
getOEISids = "mapFolding.oeis:getOEISids"
clearOEIScache = "mapFolding.oeis:clearOEIScache"
OEIS_for_n = "mapFolding.oeis:OEIS_for_n"

[project.optional-dependencies]
benchmark = ["pandas", "jupyter", "ipywidgets", "tqdm"]
testing = ["pytest", "pytest-cov", "pytest-env", "pytest-xdist"]

[tool.setuptools]
include-package-data = true
[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

[tool.coverage.run]
branch = true
source = ["mapFolding"]
data_file = "tests/coverage/.coverage"
omit = ["tests/*", "Z0Z_*"]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "if __name__ == \"__main__\":",
    "numba.jit_module",
]
ignore_errors = false

[tool.coverage.xml]
output = "tests/coverage/coverage.xml"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--color=yes", "-n 4"]
env = ["NUMBA_DISABLE_JIT=1"]
