[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mapFolding"
description = "Python implementation of 'Multi-dimensional map-folding'"
readme = "README.md"
authors = [
    {name = "Hunter Hogan", email = "HunterHogan@pm.me"}]
version = "0.0.2"
dependencies = [
    "numpy",
    "numba",
    "Z0Z-tools",
    ]
[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-env",
    "pytest-xdist",
    "coverage",]
offending_rule = [
    "pandas",
    "tqdm",
    ]

[tool.setuptools]
include-package-data = true

[project.urls]
"Homepage" = "https://github.com/hunterhogan/mapFolding"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

[tool.coverage.run]
branch = true
source = ["mapFolding"]
data_file = "tests/coverage/.coverage"
omit = [
    "mapFolding/__init__.py",
    "tests/*",
    "Z0Z_*"]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "if __name__ == \"__main__\":",
    "pass",]
ignore_errors = false

[tool.coverage.xml]
output = "tests/coverage/coverage.xml"

[tool.coverage.lcov]
output = "tests/coverage/coverage.lcov"

[tool.pytest.ini_options]
addopts = "--cov=mapFolding --cov-report=term-missing --cov-report=xml --cov-report=lcov -n 8"
testpaths = ["tests"]
env = [
    "NUMBA_DISABLE_JIT=1"]
